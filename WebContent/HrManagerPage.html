<div >
	<header>
		<h1> Status Applicants</h1>
	</header>
	<table class="tableindiv table table-hover" border="1">

		<tr class="headline">
			<td><h3>FirstName</h3></td>
			<td><h3>LastName</h3></td>
			<td><h3>Phone</h3></td>
			<td><h3>Email</h3></td>
			<td><h3>YearsOfExperience</h3></td>
			<td><h3>Archive</h3></td>
			<td><h3>Cv</h3></td>
			<td><h3>Locked</h3></td>

		</tr>
		<tr ng-repeat="x in getApllicantByArchive">
			<td>{{x.firstname}}</td>
			<td>{{x.lastname}}</td>
			<td>{{x.phone}}</td>
			<td>{{x.email}}</td>
			<td>{{x.yearofexperience}}</td>
			<td>{{x.archive}}</td>
			<td>{{x.cv}}</td>
			<td>{{x.locked}}</td>
		</tr>


	</table>
</div>
